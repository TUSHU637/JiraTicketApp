<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jera Ticket Clone</title>
    <link  href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!--Toolbox -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lp color"></div>
            <div class="lb color"></div>
            <div class="lg color"></div>
            <div class="bl color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>
    <!--main container-->
    <div class="main-cont">
        </div>
    
    <div class="modal-cont">
        <textarea spellcheck="false" placeholder="Enter ticket task......" class="textarea-cont"></textarea>
        <div class="priority-color-cont">
                <div class="lp priority-color"></div>
                <div class="lb priority-color"></div>
                <div class="lg priority-color"></div>
                <div class="bl priority-color border"></div>
        </div>
        
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src ="script.js"></script>
</body>
</html>
